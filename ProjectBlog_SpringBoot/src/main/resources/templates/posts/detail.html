<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - Blog'">Post Detail - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .post-content {
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-wrap;
        }
        .comment-item {
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .comment-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        .comment-form-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
        }
        .btn-submit {
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #667eea;
        }
        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog me-2"></i>Blog
            </a>
        </div>
    </nav>

    <!-- Post Content -->
    <div class="container py-5" style="max-width: 900px;">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
        </div>

        <!-- Post Article -->
        <article class="card mb-5">
            <div class="card-body">
                <h1 class="card-title display-5 fw-bold mb-3" th:text="${post.title}">Post title</h1>
                <div class="text-muted mb-4">
                    <i class="fas fa-calendar-alt me-1"></i>
                    <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">date</span>
                    <span th:if="${post.updatedAt}!=null" class="ms-2">
                        • <i class="fas fa-edit me-1"></i>Updated 
                        <span th:text="${#temporals.format(post.updatedAt, 'dd/MM/yyyy HH:mm')}">date</span>
                    </span>
                    <span class="ms-2">
                        • <i class="fas fa-comments me-1"></i>
                        <span th:text="${#lists.size(post.comments)}">0</span> comments
                    </span>
                </div>
                <div class="post-content" th:text="${post.content}">Post content</div>
            </div>
        </article>

        <!-- Comments Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-comments me-2"></i>
                    Comments (<span th:text="${#lists.size(post.comments)}">0</span>)
                </h4>
            </div>
            <div class="card-body">
                <!-- Display all comments -->
                <div th:if="${!post.comments.isEmpty()}">
                    <div class="comment-item p-3 mb-3 rounded" th:each="comment : ${post.comments}">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <strong class="text-primary" th:text="${comment.authorName}">Author</strong>
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">date</span>
                            </small>
                        </div>
                        <p class="mb-0" th:text="${comment.content}">Comment content</p>
                    </div>
                </div>
                
                <!-- No comments message -->
                <div th:if="${post.comments.isEmpty()}" class="text-center text-muted py-4">
                    <i class="fas fa-comment-slash fa-3x mb-3 text-muted"></i>
                    <h5>No comments yet</h5>
                    <p>Be the first to share your thoughts about this post!</p>
                </div>
            </div>
        </div>

        <!-- Add Comment Form -->
        <div class="comment-form-section">
            <h4 class="mb-4">
                <i class="fas fa-plus-circle me-2"></i>Add Your Comment
            </h4>
            <form th:action="@{'/comments/' + ${post.id} + '/add'}" method="post">
                <div class="mb-3">
                    <label for="authorName" class="form-label">
                        <i class="fas fa-user me-1"></i>Your Name
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="authorName" 
                           name="authorName"
                           placeholder="Enter your name" 
                           required
                           minlength="2"
                           maxlength="50">
                </div>
                <div class="mb-4">
                    <label for="content" class="form-label">
                        <i class="fas fa-comment-dots me-1"></i>Comment
                    </label>
                    <textarea class="form-control" 
                              id="content" 
                              name="content"
                              rows="4" 
                              placeholder="Share your thoughts about this post..."
                              required
                              minlength="5"
                              maxlength="1000"></textarea>
                </div>
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane me-2"></i>Post Comment
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
