<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - Blog'">Post Detail - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Blog</a>
    </div>
</nav>

<div class="container py-5" style="max-width: 900px;">
    <article class="mb-4">
        <h1 class="mb-3" th:text="${post.title}">Post title</h1>
        <div class="text-muted mb-4">
            <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">date</span>
            <span th:if="${post.updatedAt}!=null" class="ms-2">• Updated <span th:text="${#temporals.format(post.updatedAt, 'dd/MM/yyyy HH:mm')}">date</span></span>
        </div>
        <div th:text="${post.content}">Post content</div>
    </article>

    <div class="mt-4">
        <a href="/" class="btn btn-link">← Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
