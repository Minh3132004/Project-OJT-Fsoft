<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 80px;
        }
        .comment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }
        .comment-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .comment-body {
            padding: 40px;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .post-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog me-2"></i>Blog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="comment-container">
                    <div class="comment-header">
                        <h2 class="mb-3">
                            <i class="fas fa-comment me-2"></i>Add Comment
                        </h2>
                        <p class="mb-0">Share your thoughts about this post</p>
                    </div>
                    
                    <div class="comment-body">
                        <!-- Post Information -->
                        <div class="post-info">
                            <h5 class="mb-2">
                                <i class="fas fa-file-alt me-2"></i>Post:
                            </h5>
                            <h6 th:text="${post.title}">Post Title</h6>
                            <p class="text-muted mb-0" th:text="${#strings.abbreviate(post.content, 200)}">Post content preview...</p>
                        </div>
                        
                        <!-- Error Messages -->
                        <div th:if="${#fields.hasErrors('comment')}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Please fix the following errors:</strong>
                            <ul class="mb-0 mt-2">
                                <li th:each="error : ${#fields.errors('comment')}" th:text="${error}"></li>
                            </ul>
                        </div>
                        
                        <!-- Comment Form -->
                        <form th:action="@{'/comments/' + ${post.id} + '/add'}"
                              th:object="${comment}" 
                              method="post">
                            
                            <div class="mb-3">
                                <label for="authorName" class="form-label">
                                    <i class="fas fa-user me-1"></i>Your Name <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="authorName" 
                                       th:field="*{authorName}"
                                       placeholder="Enter your name"
                                       th:classappend="${#fields.hasErrors('authorName')} ? 'is-invalid' : ''">
                                <div class="form-text">Name must be between 2 and 50 characters</div>
                                <div th:if="${#fields.hasErrors('authorName')}" class="invalid-feedback">
                                    <span th:errors="*{authorName}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="content" class="form-label">
                                    <i class="fas fa-comment-dots me-1"></i>Comment <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" 
                                          id="content" 
                                          th:field="*{content}"
                                          rows="6"
                                          placeholder="Write your comment here..."
                                          th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"></textarea>
                                <div class="form-text">Comment must be between 5 and 1000 characters</div>
                                <div th:if="${#fields.hasErrors('content')}" class="invalid-feedback">
                                    <span th:errors="*{content}"></span>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-3">
                                <button type="submit" class="btn btn-submit">
                                    <i class="fas fa-paper-plane me-2"></i>Submit Comment
                                </button>
                                <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-outline-secondary">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
